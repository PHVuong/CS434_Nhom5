<!DOCTYPE html>
<html lang="vi">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <title>Thông báo</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        body {
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            padding: 40px 16px;
        }
        .notify-wrapper {
            background: #ffffff;
            width: 480px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.12);
            padding: 24px 24px 16px;
        }
        .notify-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        .notify-header h2 {
            font-size: 20px;
            font-weight: 700;
        }
        .clear-all {
            font-size: 14px;
            color: #ef4444;
            cursor: pointer;
            border: none;
            background: none;
        }
        .notify-list-wrapper {
            position: relative;
            max-height: 360px;
            overflow-y: auto;
            padding-right: 8px;
        }
        .notify-list-wrapper::-webkit-scrollbar {
            width: 6px;
        }
        .notify-list-wrapper::-webkit-scrollbar-track {
            background: #e5e7eb;
            border-radius: 999px;
        }
        .notify-list-wrapper::-webkit-scrollbar-thumb {
            background: #9ca3af;
            border-radius: 999px;
        }
        .notify-item {
            background: #f9fafb;
            border-radius: 12px;
            padding: 14px 16px;
            display: flex;
            gap: 12px;
            position: relative;
            margin-bottom: 10px;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 999px;
            margin-top: 4px;
            flex-shrink: 0;
        }
        .dot-success { background: #22c55e; }
        .dot-warning { background: #facc15; }
        .dot-info { background: #3b82f6; }
        .notify-content {
            flex: 1;
        }
        .notify-title {
            font-weight: 600;
            margin-bottom: 4px;
        }
        .notify-message {
            font-size: 14px;
            color: #4b5563;
            margin-bottom: 4px;
        }
        .notify-time {
            font-size: 12px;
            color: #9ca3af;
        }
        .notify-close {
            position: absolute;
            right: 14px;
            top: 10px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            color: #9ca3af;
        }
        .notify-close:hover {
            color: #4b5563;
        }
    </style>
</head>

<body>
    <div class="notify-wrapper">
        <div class="notify-header">
            <h2>Thông báo</h2>
            <button class="clear-all" id="clearAllBtn">Xóa tất cả</button>
        </div>

        <div class="notify-list-wrapper" id="notifyList">

            <div class="notify-item">
                <div class="status-dot dot-success"></div>
                <div class="notify-content">
                    <div class="notify-title">Đặt xe thành công</div>
                    <div class="notify-message">Bạn đã đặt Honda Vision thành công. Mã đơn: MX-20240701-001.</div>
                    <div class="notify-time">5 phút trước</div>
                </div>
                <button class="notify-close">&times;</button>
            </div>

            <div class="notify-item">
                <div class="status-dot dot-warning"></div>
                <div class="notify-content">
                    <div class="notify-title">Nhắc nhở trả xe</div>
                    <div class="notify-message">Xe Air Blade cần được trả trước 17:30 hôm nay.</div>
                    <div class="notify-time">1 giờ trước</div>
                </div>
                <button class="notify-close">&times;</button>
            </div>

            <div class="notify-item">
                <div class="status-dot dot-info"></div>
                <div class="notify-content">
                    <div class="notify-title">Ưu đãi mới dành cho bạn</div>
                    <div class="notify-message">Thuê 3 ngày tặng 1 ngày, áp dụng cho xe số.</div>
                    <div class="notify-time">Hôm nay</div>
                </div>
                <button class="notify-close">&times;</button>
            </div>

        </div>
    </div>

    <script>
        document.querySelectorAll(".notify-close").forEach(btn => {
            btn.addEventListener("click", () => {
                btn.parentElement.remove();
            });
        });

        document.getElementById("clearAllBtn").addEventListener("click", () => {
            document.getElementById("notifyList").innerHTML = "";
        });
    </script>
</body>
</html>
