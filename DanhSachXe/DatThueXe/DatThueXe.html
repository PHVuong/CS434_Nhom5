<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SmartMotoRental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h3 style="color: #11bae9;" class=" text-center ">Đặt Thuê Xe Máy</h3>
        <p class=" text-center ">Chọn địa điểm và thuê xe phù hợp với lịch trình của bạn</p>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h5 style="color: #11bae9;">Địa Điểm Thuê & Trả Xe</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <label for="">Địa Điểm Nhận Xe</label>
                                <input type="text" class="form-control" placeholder="Ví dụ: Đà Nẵng, Sân Bay Đà Nẵng">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <label for="">Địa Điểm Trả Xe</label>
                                <input type="text" class="form-control" placeholder="Mặc định giống điểm nhận">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-6">
                                <label for="">Ngày Nhận Xe</label>
                                <input type="date" class="form-control">
                            </div>
                            <div class="col-6">
                                <div class="col-6">
                                    <label for="">Giờ Nhận Xe</label>
                                    <input type="time" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-6">
                                <label for="">Ngày Trả Xe</label>
                                <input type="date" class="form-control">
                            </div>
                            <div class="col-6">
                                <div class="col-6">
                                    <label for="">Giờ Trả Xe</label>
                                    <input type="time" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="text-end">
                            <button class="mt-3 btn btn-success ">Tìm xe</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
