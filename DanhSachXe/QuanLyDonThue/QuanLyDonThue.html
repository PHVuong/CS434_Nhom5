<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
        <h5 class="text-primary">Quản Lý Đơn Thuê</h5>
        <div class="row mt-3">
            <div class="col-lg-8">
                <input type="text" class="form-select" placeholder="Tìm kiếm theo khách hoặc mã đơn">
            </div>
            <div class="col-lg-4">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Tất cả trạng thái</option>
                    <option value="1">Đang Xử Lý</option>
                    <option value="2">Đã Xử Lý</option>
                </select>
            </div>
        </div>
        <table class="table table-bordered mt-3">
            <thead class="bg-primary">
                <tr>
                    <th>Mã Đơn</th>
                    <th>Khách Hàng</th>
                    <th>Xe</th>
                    <th>Nhận Xe</th>
                    <th>Trả Xe</th>
                    <th>Chi Nhánh</th>
                    <th>Tổng Tiền</th>
                    <th>Trạng Thái</th>
                    <th>Hoạt Động</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>DH001</td>
                    <td>Nguyễn Văn A</td>
                    <td>Sirius</td>
                    <td>1/1/2025</td>
                    <td>5/1/2025</td>
                    <td>Hà Nội - HCM</td>
                    <td class="text-primary">550.000đ</td>
                    <td><button class="btn btn-warning">Đang Xử Lý</button></td>
                    <td>
                        <button class="btn btn-primary">Xem</button>
                        <button class="btn btn-success">Xác Nhận</button>
                        <button class="btn btn-danger">Hủy</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
