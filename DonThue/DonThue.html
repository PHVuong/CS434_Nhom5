<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý đơn thuê</title>
    <link rel="stylesheet" href="DonThue.css">
</head>
<body>

<div class="container">

    <h2 class="title">Quản lý đơn thuê</h2>

    <div class="filters">
        <input type="text" id="searchInput" placeholder="Tìm kiếm theo khách hoặc mã đơn...">
        
        <select id="statusFilter">
            <option value="all">Tất cả trạng thái</option>
            <option value="pending">Đang xử lý</option>
            <option value="confirmed">Đã xác nhận</option>
            <option value="canceled">Đã hủy</option>
        </select>
    </div>

    <table>
        <thead>
            <tr>
                <th>Mã đơn</th>
                <th>Khách hàng</th>
                <th>Xe</th>
                <th>Nhận xe</th>
                <th>Trả xe</th>
                <th>Chi nhánh</th>
                <th>Tổng tiền</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
        </thead>

        <tbody id="orderTable">
            <tr>
                <td>DH1001</td>
                <td>Nguyễn Văn A</td>
                <td>Yamaha Sirius</td>
                <td>01/07/2025 09:00</td>
                <td>03/07/2025 18:00</td>
                <td>Hà Nội → TP.HCM</td>
                <td>550.000 đ</td>
                <td><span class="badge pending">Đang xử lý</span></td>
                <td>
                    <button class="btn view">Xem</button>
                    <button class="btn success">Xác nhận</button>
                    <button class="btn danger">Hủy</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>

<script src="script.js"></script>
</body>
</html>
